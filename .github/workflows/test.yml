name: testops_python_parallel

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      BROWSER:
        description: Browser
        required: false
        default: "OperaGX"
      OS:
        description: OS
        required: false
        default: "Win_11"
      ALLURE_JOB_RUN_ID:
        description: "ALLURE_JOB_RUN_ID - leave blank"
        required: false
        default: ""
      ALLURE_USERNAME:
        description: "ALLURE_USERNAME - leave blank"
        required: false
        default: ""

env:
  ALLURE_ENDPOINT: https://demo.qatools.cloud/
  ALLURE_PROJECT_ID: 429
  ALLURE_TOKEN: ${{ secrets.ALLURE_TOKEN }}
  ALLURE_RESULTS: allure-results

jobs:
  autotests:
    environment: test_env
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug env
        run: |
          echo "ALLURE_ENDPOINT=$ALLURE_ENDPOINT"
          echo "ALLURE_PROJECT_ID=$ALLURE_PROJECT_ID"
          echo "ALLURE_TOKEN is set: $([[ -n "$ALLURE_TOKEN" ]] && echo yes || echo no)"

      - name: Download allurectl
        run: |
          curl -L -o allurectl "https://github.com/allure-framework/allurectl/releases/latest/download/allurectl_linux_amd64"
          chmod +x allurectl

      - name: Prepare results dir
        run: mkdir -p $ALLURE_RESULTS

      - name: Run tests with allurectl
        run: |
          ./allurectl watch -- pytest --alluredir=$ALLURE_RESULTS

      - name: Check allure-results directory
        if: always()
        run: ls -la $ALLURE_RESULTS

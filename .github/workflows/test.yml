name: Pytest with Allure TestOps

# Запуск workflow:
# - при push в main
# - при pull request
# - вручную (workflow_dispatch) с параметрами для TestOps
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      ALLURE_JOB_RUN_ID:
        description: 'Job Run ID для TestOps'
        required: false
      ALLURE_USERNAME:
        description: 'Имя пользователя для TestOps'
        required: false

jobs:
  tests:
    runs-on: ubuntu-latest
    environment: test_env

    env:
      # Переменные для allurectl
      ALLURE_ENDPOINT: ${{ secrets.ALLURE_ENDPOINT }}
      ALLURE_PROJECT_ID: ${{ secrets.ALLURE_PROJECT_ID }}
      ALLURE_TOKEN: ${{ secrets.ALLURE_TOKEN }}
      ALLURE_JOB_RUN_ID: ${{ github.event.inputs.ALLURE_JOB_RUN_ID }}
      ALLURE_USERNAME: ${{ github.event.inputs.ALLURE_USERNAME }}
      ALLURE_RESULTS: "allure-results"

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Устанавливаем Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Устанавливаем зависимости
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest allure-pytest

      # 4. Debug: проверяем, что Environment secrets подтянулись
      - name: Debug env
        run: |
          echo "ALLURE_ENDPOINT=${ALLURE_ENDPOINT}"
          echo "ALLURE_PROJECT_ID=${ALLURE_PROJECT_ID}"
          echo "ALLURE_JOB_RUN_ID=${ALLURE_JOB_RUN_ID}"
          echo "ALLURE_USERNAME=${ALLURE_USERNAME}"
          echo "ALLURE_RESULTS=${ALLURE_RESULTS}"

      # 5. Скачиваем allurectl напрямую через curl
      - name: Download allurectl
        run: |
          curl -L -o allurectl "https://github.com/allure-framework/allurectl/releases/latest/download/allurectl_linux_amd64"
          chmod +x allurectl

      # 6. Запускаем pytest через allurectl watch
      - name: Run tests with allurectl
        run: |
          ./allurectl watch -- pytest --alluredir=$ALLURE_RESULTS

      # 7. Сохраняем результаты как артефакт на GitHub (опционально)
      - name: Upload Allure Results Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: $ALLURE_RESULTS
